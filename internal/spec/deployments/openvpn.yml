kit:
  name: dev
  features:
  - openvpn

genesis:
  env:      openvpn

params:
  availability_zones: [z1]

  vpn_client_routes:
  - test client_route_1
  - test client_route_2
  vpn_dns_servers:
  - test dns_server_1
  - test dns_server_2
  vpn_iptables_forward:
  - test iptables_forward_1
  - test iptables_forward_2
  vpn_dns_search_domains:
  - test dns_search_domain_1
  - test dns_search_domain_2

  users:
  - name: test-user
    shell: /bin/bash
